<head>

</head>

<body>

    <div id="loader">

    </div>

<div class="container">

<script>
document.addEventListener("DOMContentLoaded", function () {
  const loader = document.getElementById("loader");
  if (!loader) return;

  setTimeout(() => {
    loader.style.opacity = "0";
    setTimeout(() => loader.remove(), 300);
  }, 100);
});
</script>
