<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Trainlytics</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#0b0c10">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>

<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="container">
  <h1>Calendar</h1>

  <div class="card">
    <div class="month-header">
      <button class="nav-btn" onclick="prevMonth()">‹</button>
      <h2 id="monthLabel"></h2>
      <button class="nav-btn" onclick="nextMonth()">›</button>
    </div>
  </div>



  <div class="card">
    <div style="display:grid; grid-template-columns: repeat(7,1fr); text-align:center; font-weight:bold;">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
  </div>

  <div id="calendarGrid" class="calendar-grid"></div>

  <div id="workoutDetails" style="margin-top:25px;"></div>
</div>


  <!-- Bottom Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
    <a href="progress.html">Progress</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/prEngine.js"></script>
  <script src="js/calendar.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const loader = document.getElementById("loader");
  if (!loader) return;

  setTimeout(() => {
    loader.style.opacity = "0";
    setTimeout(() => loader.remove(), 300);
  }, 100);
});
</script>




</body>
</html>
